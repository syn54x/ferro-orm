site_name: Ferro ORM
site_description: A high-performance, Rust-backed, Pydantic driven ORM for Python.
site_url: https://syn54x.github.io/ferro-orm/
repo_url: https://github.com/syn54x/ferro-orm
edit_uri: edit/main/docs/

watch:
  - src
  - docs

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: light-rust
      primary: custom
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - llmstxt:
      markdown_description: Ferro is a high-performance, Rust-backed ORM for Python with a familiar Pydantic-style API.
      full_output: llms-full.txt
      sections:
        Guides:
          - index.md
          - connection.md
          - models.md
          - fields.md
          - relations.md
          - queries.md
          - migrations.md
          - transactions.md
          - contributing.md
        API Reference:
          - api.md
          - api/*.md
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_category_heading: true
            show_if_no_docstring: true
            members_order: source

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: ["."]
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Overview: index.md
  - Connection: connection.md
  - Models: models.md
  - Fields: fields.md
  - Relations: relations.md
  - Queries: queries.md
  - Migrations: migrations.md
  - Transactions: transactions.md
  - API:
      - Overview: api.md
      - Core Models: api/core-models.md
      - Query Builder: api/query-builder.md
      - Field Metadata: api/field-metadata.md
      - Global Functions: api/global-functions.md
  - Contributing: contributing.md
