name: Release

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'Create a pre-release'
        required: false
        type: boolean
        default: false
  release:
    types: [published]

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install dependencies
        run: |
          uv sync --group dev

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Check current version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep '^version = ' pyproject.toml | head -1 | cut -d'"' -f2)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Determine next version
        id: next_version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEXT_VERSION=$(uv run semantic-release version --print)
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEXT_VERSION"

      - name: Create release
        run: |
          # Run semantic-release to bump version and update changelog
          uv run semantic-release version --skip-build --no-vcs-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify version sync
        run: |
          PYTHON_VERSION=$(grep '^version = ' pyproject.toml | head -1 | cut -d'"' -f2)
          RUST_VERSION=$(grep '^version = ' Cargo.toml | cut -d'"' -f2)
          echo "Python version: $PYTHON_VERSION"
          echo "Rust version: $RUST_VERSION"

          if [ "$PYTHON_VERSION" != "$RUST_VERSION" ]; then
            echo "âŒ Version mismatch! Python: $PYTHON_VERSION, Rust: $RUST_VERSION"
            exit 1
          fi

          echo "âœ… Versions match: $PYTHON_VERSION"
          echo "NEW_VERSION=$PYTHON_VERSION" >> $GITHUB_ENV

      - name: Commit version bump
        run: |
          git add pyproject.toml Cargo.toml Cargo.lock CHANGELOG.md uv.lock
          git commit -m "chore(release): bump version to ${{ env.NEW_VERSION }}

          Automatically generated by GitHub Actions

          - Updated pyproject.toml
          - Updated Cargo.toml
          - Updated CHANGELOG.md" || echo "No changes to commit"

      - name: Create and push tag
        run: |
          git tag -a "v${{ env.NEW_VERSION }}" -m "Release v${{ env.NEW_VERSION }}"
          git push origin main
          git push origin "v${{ env.NEW_VERSION }}"

      - name: Extract changelog for release
        id: changelog
        run: |
          # Extract the changelog section for this version
          VERSION="${{ env.NEW_VERSION }}"

          # Get changelog content between version headers
          CHANGELOG_CONTENT=$(awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | sed '$d' | tail -n +2)

          # Save to file for GitHub release
          echo "$CHANGELOG_CONTENT" > release_notes.md

          # Also set as output (truncated for display)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          release_name: Release v${{ env.NEW_VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ github.event.inputs.prerelease || false }}

      - name: Trigger publish workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'publish.yml',
              ref: 'v${{ env.NEW_VERSION }}'
            });

      - name: Release summary
        run: |
          echo "## ðŸŽ‰ Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ env.NEW_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Previous Version:** v${{ steps.current_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat release_notes.md >> $GITHUB_STEP_SUMMARY
