name: Release

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'Create a pre-release'
        required: false
        type: boolean
        default: false

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust"

      - name: Install dependencies
        run: |
          uv sync --only-group release

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use the --prerelease flag if requested via manual trigger
          PRERELEASE_FLAG=""
          if [ "${{ github.event.inputs.prerelease }}" == "true" ]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          # This command will:
          # 1. Bump version in pyproject.toml and Cargo.toml
          # 2. Update CHANGELOG.md
          # 3. Create a commit and push it
          # 4. Create a tag and push it
          # 5. Create a GitHub Release (publishing is handled by the wheels/publish workflow)
          uv run semantic-release version $PRERELEASE_FLAG
