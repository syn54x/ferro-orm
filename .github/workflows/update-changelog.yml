name: Update Changelog

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'CHANGELOG.md'

concurrency:
  group: changelog-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-changelog:
    name: Update Unreleased Changelog
    runs-on: ubuntu-latest
    permissions:
      contents: write

    # Skip if commit message contains changelog update marker
    if: "!contains(github.event.head_commit.message, 'chore(changelog)')"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --only-group release

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Generate unreleased changelog
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Generate changelog for unreleased commits
          uv run semantic-release changelog
        continue-on-error: true

      - name: Check for changelog changes
        id: check_changes
        run: |
          if git diff --quiet CHANGELOG.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to CHANGELOG.md"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "CHANGELOG.md has been updated"
          fi

      - name: Commit and push changelog
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git add CHANGELOG.md
          git commit -m "chore(changelog): update unreleased section

          Automatically generated by GitHub Actions"
          git push
